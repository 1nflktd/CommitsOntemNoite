<html>
	<head>
		<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
	</head>
	<h1>Commits de ontem</h1>
	<div>
		<table>
			<thead>
				<tr>
					<th>Mensagem</th>
					<th>Autor</th>
					<th>Data</th>
				</tr>
			</thead>
			<tbody>
				{{ with .Body }}
					{{ range .}}
						<tr>
							<td>{{ .Message }}</td>
							<td>{{ .AuthorName }}</td>
							<td>{{ .CommitterDate }}</td>
						</tr>
					{{ end }}
				{{ end }}
			</tbody>
		</table>
	</div>
</html>
